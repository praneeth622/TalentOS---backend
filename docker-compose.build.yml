version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talentos_db
    restart: always
    environment:
      POSTGRES_USER: talentos
      POSTGRES_PASSWORD: talentos_db_pass_2025
      POSTGRES_DB: talentos_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentos -d talentos_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentos_backend
    restart: always
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql://talentos:talentos_db_pass_2025@postgres:5432/talentos_prod
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 5001
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
